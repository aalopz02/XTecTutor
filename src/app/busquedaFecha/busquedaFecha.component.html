<header class="h-100">
    <mdb-navbar SideClass="navbar fixed-top navbar-expand-lg navbar-dark indigo scrolling-navbar intro-fixed-nav" [containerInside]="false">
      <mdb-navbar-brand>
        <a class="logo navbar-brand" href="#"><strong>XTecTutor</strong></a>
      </mdb-navbar-brand>
      <links>
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active waves-light" mdbWavesEffect>
            <a class="nav-link" [routerLink]="['/home']">Home</a> <!---Navegacion del navbar-->
          </li>
          <li class="nav-item waves-light" mdbWavesEffect>
            <a class="nav-link"[routerLink]="['/perfilEstudiante']">Mi Perfil</a>
          </li>
          <li class="nav-item waves-light" mdbWavesEffect>
            <a class="nav-link"[routerLink]="['/busquedaFecha']">Busqueda Fecha</a>
          </li>
          <li class="nav-item waves-light" mdbWavesEffect>
            <a class="nav-link"[routerLink]="['/busquedaRelevancia']">Busqueda Relevancia</a>
          </li>
          <li class="nav-item waves-light" mdbWavesEffect>
            <a class="nav-link" [routerLink]="['/createEntry']">Crear Entrada</a>
          </li>
          <li class="nav-item waves-light" mdbWavesEffect >
            <a class="nav-link" [routerLink]="['/']">Log out</a> 
          </li>
        </ul>
      </links>
    </mdb-navbar>
  <div class="view">
    <div class="full-bg-img">
      <div class="mask rgba-black-light flex-center">
        <div class="container text-center white-text"> 
          <div >
            <p *ngFor="let elemento of e1; let i = index">{{e1[i]}}</p>
            <button class="login_btn" (click)= "verEntrada()" > Ver entrada</button>
          </div>
          <div>
            <p *ngFor="let elemento of e2; let i = index">{{e2[i]}}</p>
            <button class="login_btn" (click)= "verEntrada()" > Ver entrada</button>
          </div>
          <div>
            <p *ngFor="let elemento of e3; let i = index">{{e3[i]}}</p>
            <button class="login_btn" (click)= "verEntrada()" > Ver entrada</button>
          </div>  

        </div>
        
      </div>
    </div>
  </div>
  
</header>
